name: Build 

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  IMAGE_NAME: "itsam77/swiss-be-final"
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train the model
        run: python apps/app/automation/modelling.py

      - name: Upload the model.pkl
        uses: actions/upload-artifact@v4
        with:
          name: model.pkl
          path: apps/artifacts/model.pkl

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Verify model file exists
        run: |
          ls -la apps/artifacts/
          if [ ! -f "apps/artifacts/model.pkl" ]; then
            echo "ERROR: model.pkl not found!"
            exit 1
          fi
          echo "âœ… model.pkl found and ready for Docker build"

      - name: Build and Push image to Docker Hub
        run: |
          docker build -f apps/Dockerfile -t ${{ env.IMAGE_NAME }} .
          docker push ${{ env.IMAGE_NAME }}
